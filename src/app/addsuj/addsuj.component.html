<div class="container">
  <div class="row">
      <div class="col-md-6">
              <h3 style="color:red">create a new subject<span class="badge badge-secondary">New --</span></h3> <br><br>
          <form [formGroup]="formAjout">

                  <label for="colFormLabel"  class="col-sm-2 col-form-label">Titre:</label>
                  <div class="col-sm-10">
                      <input type="texte" formControlName="titre" class="form-control form-control-sm" value =""  id="button2">

              <div class="form-group row">

                      </div>

              </div>
              <button  type="button" class="btn btn-outline-secondary" id="button1" (click)="addsj()">save</button>

      </div>
